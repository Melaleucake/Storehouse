<div class="col-md-6 offset-md-3">
	<div class="card" *ngIf="!isLogin">
		<div class="card-body">
			<form #form="ngForm" (ngSubmit)="form.form.valid && doLogin()" role="form" novalidate>
				<fieldset class="form-group has-float-label">
					<input type="text" [(ngModel)]="user.userName" class="form-control" #userName="ngModel" name="lEmail" id="lEmail" placeholder="Enter email" autocomplete='email' required>
					<label for="lEmail">Email address</label>
				</fieldset>
				<div *ngIf="form.submitted && !userName.valid" class="text-danger">Email is requird!</div>
				
				<fieldset class="form-group has-float-label">
					<input type="password" [(ngModel)]="user.password" class="form-control" #password="ngModel" name="lPassword" id="lPassword" placeholder="Password" autocomplete='current-password' minlength="6" required>
					<label for="lPassword">Password</label>
				</fieldset>
				<div *ngIf="form.submitted && !password.valid" class="text-danger">Password is requird and minlength is 6!</div>
				<button type="submit" mat-raised-button color="primary" class="btn-block">Login</button>
			</form>
			<div class="text-muted text-center" style="margin-top: 20px;"><a routerLink="/forgetpwd">Forgot your password?</a></div>
		</div>
	</div>
	<div *ngIf="isLogin">
		<div class="alert alert-success text-center" role="alert">
			You have login!
		</div>
	</div>
	<div class="alert alert-info text-center" role="alert">
		isLogin: {{isLogin}}
		<div>All data is fack, type anything</div>
	</div>
</div>
